@if(textoOriginal) {
<h1 class="font-bold text-3xl">{{ textoOriginal }}</h1>
<hr class="my-2" />
<h2 class="font-bold text-lg">Traduções</h2>
<ul class="flex flex-col gap-2 my-2">
  <li
    class="flex justify-between bg-gray-200 rounded-md py-2 px-3 cursor-pointer"
    (click)="adicionarCard(traducao!.translatedText)"
  >
    <span>{{ traducao?.translatedText }}</span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
      />
    </svg>
  </li>

  @for(traducaoAlternatica of traducao?.alternatives; track $index) {
  <li
    class="flex justify-between bg-gray-200 rounded-md py-2 px-3 cursor-pointer"
    (click)="adicionarCard(traducaoAlternatica)"
  >
    <span>{{ traducaoAlternatica }}</span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
      />
    </svg>
  </li>
  }
</ul>
} @else {
<div class="flex h-full justify-center flex-wrap items-center">
  <p class="h-fit">Clique em uma palavra para traduzir...</p>
</div>
}
